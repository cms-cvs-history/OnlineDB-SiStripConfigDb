process testSiStripConfigDb = {
    
    include "DQM/SiStripCommon/data/MessageLogger.cfi"
    
    include "OnlineDB/SiStripConfigDb/data/SiStripConfigDb.cfi"
    replace SiStripConfigDb.UsingDb   = true
    replace SiStripConfigDb.ConfDb    = ""
    replace SiStripConfigDb.Partition = ""
    replace SiStripConfigDb.RunNumber = 0

    replace SiStripConfigDb.UsingDbCache = false
    replace SiStripConfigDb.SharedMemory = ""
    
    include "IORawData/SiStripInputSources/data/EmptySource.cff"
    replace maxEvents.input = 2
    
    module test = testSiStripConfigDb { 
	untracked bool Download           = false
	untracked bool Upload             = false
	untracked bool DeviceDescriptions = false
	untracked bool FedDescriptions    = false
	untracked bool FedConnections     = false
	untracked bool DcuDetIdMap        = false
    }
    
    path p = { test }
    
}
