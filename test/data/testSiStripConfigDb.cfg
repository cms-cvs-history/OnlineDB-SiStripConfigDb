process testSiStripConfigDb = {
    
    include "DQM/SiStripCommon/data/MessageLogger.cfi"
    
    include "OnlineDB/SiStripConfigDb/data/SiStripConfigDb.cfi"
    replace SiStripConfigDb.UsingDb   = true
    replace SiStripConfigDb.ConfDb    = "cms_tracker_tif3/stabletif3@cms_sstracker"
    replace SiStripConfigDb.Partition = "CRACK_TKCC30"
    replace SiStripConfigDb.RunNumber = 32867

    replace SiStripConfigDb.UsingDbCache = true
    replace SiStripConfigDb.SharedMemory = "FEDSM00"
    
    include "IORawData/SiStripInputSources/data/EmptySource.cff"
    replace maxEvents.input = 2
    
    module test = testSiStripConfigDb { 
	untracked bool Download           = true
	untracked bool Upload             = false
	untracked bool DeviceDescriptions = true
	untracked bool FedDescriptions    = true
	untracked bool FedConnections     = true
	untracked bool DcuDetIdMap        = true
    }
    
    path p = { test }
    
}
